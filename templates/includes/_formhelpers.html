{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    

    <script type="text/javascript">
      var formErrors = {% if field.errors %}true{% else %}false{% endif %};

      $(document).ready(function() {
          if (formErrors) {
              $('.modal').modal('show');
          }
      });
    </script>
    {% endfor %}
    </ul>
    
  {% endif %}
  </dd>
{% endmacro %}
